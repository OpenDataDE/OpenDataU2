<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div class="text-center">
        <img src="img/food-bank-logo.jpg" class="rounded" />
    </div>

    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="span5">
                    <div class="area">
                        <form class="form-horizontal">
                            <h3 class=alert>Volunteer Registration</h3>
                            <fieldset>
                                <label for="UserInfo_Email">Email:</label>
                                <input id="UserInfo_Email" name="UserInfo.Email" type="text" value="">
                                <p></p>
                                <label for="UserInfo_FirstName">First name:</label>
                                <input id="UserInfo_FirstName" name="UserInfo.FirstName" type="text" value="">
                                <p></p>
                                <label for="UserInfo_LastName">Last name:</label>
                                <input id="UserInfo_LastName" name="UserInfo.LastName" type="text" value="">
                                <p></p>
                                <label for="UserInfo_Password">Password:</label>
                                <input id="UserInfo_Password" name="UserInfo.Password" type="text" value="">
                                <p></p>
                                <h4> Tell us your skills and areas of interests </h4>
                                <div>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Cooking
                            </label>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Sorting Collected Food Items
                            </label>
                                </div>
                                <div>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Serving Food
                            </label>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Assisting Clerical Works
                            </label>
                                </div>
                                <div>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Transporting Donated Food / Produce from Local Business
                            </label>
                                </div>
                                <div>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Computer Skills
                            </label>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Fund Rasing
                            </label>
                                </div>
                                <div>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Working as a Group
                            </label>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Working One-on-One
                            </label>
                                </div>
                                <div>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Working with Children
                            </label>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Working with Elderly
                            </label>
                                </div>
                                <h4> Tell us your availability </h4>
                                <div>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Flexible
                            </label>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Weekends
                            </label>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Weekdays
                            </label>
                                </div>
                                <div>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Mornings
                            </label>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Afternoons
                            </label>
                                    <label class="checkbox inline">
                                <input type="checkbox" value="">
                                Evenings
                            </label>
                                </div>
                                <p> </p>
                                <input type="submit" value="Sign Up!" class="btn btn-primary" />
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="span6">
                    <div class="span6">
                        <div class="area">
                            <form class="form-horizontal">
                                <div class="heading">
                                    <h3 class=alert>Hunger Organization Registration</h3>
                                    <fieldset>
                                        <label for="UserInfo_Email">Email:</label>
                                        <input id="UserInfo_Email" name="UserInfo.Email" type="text" value="">
                                        <p></p>
                                        <label for="UserInfo_OrgName">Organization name:</label>
                                        <input id="UserInfo_OrgName" name="UserInfo.OrgName" type="text" value="">
                                        <p></p>
                                        <label for="UserInfo_Password">Password:</label>
                                        <input id="UserInfo_Password" name="UserInfo.Password" type="text" value="">
                                        <p></p>
                                        <h4> Tell us your needs </h4>
                                        <div>
                                            <label class="checkbox inline">
                                            <input type="checkbox" value="">
                                                Cooking
                                            </label>
                                            <label class="checkbox inline">
                                            <input type="checkbox" value="">
                                                Sorting Collected Food Items
                                            </label>
                                            <label class="checkbox inline">
                                            <input type="checkbox" value="">
                                                Serving Food
                                            </label>
                                        </div>
                                        <div>
                                            <label class="checkbox inline">
                                            <input type="checkbox" value="">
                                                Transporting Produce / Food from Local Business or Farm
                                            </label>
                                        </div>
                                        <div>
                                            <label class="checkbox inline">
                                            <input type="checkbox" value="">
                                                Assisting Clerical Works
                                            </label>
                                        </div>
                                        <h4> When you need help? </h4>
                                        <div>
                                            <label class="checkbox inline">
                                            <input type="checkbox" value="">
                                            Flexible
                                            </label>
                                            <label class="checkbox inline">
                                            <input type="checkbox" value="">
                                            Weekends
                                            </label>
                                            <label class="checkbox inline">
                                            <input type="checkbox" value="">
                                            Weekdays
                                            </label>
                                        </div>
                                        <div>
                                            <label class="checkbox inline">
                                            <input type="checkbox" value="">
                                            Mornings
                                            </label>
                                            <label class="checkbox inline">
                                            <input type="checkbox" value="">
                                            Afternoons
                                            </label>
                                            <label class="checkbox inline">
                                            <input type="checkbox" value="">
                                            Evenings
                                            </label>
                                        </div>
                                        <p> </p>
                                        <input type="submit" value="Sign Up!" class="btn btn-primary" />
                                    </fieldset>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
</body>

</html>
