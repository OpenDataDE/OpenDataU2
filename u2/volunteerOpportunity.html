<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volunteer Forms</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <img src="img/helpingHands.jpg" width=100%/></div>
            <div class="span12">
                <h2 class="alert">Search For Volunteer Opportunity</h2>
                <form action="/signup" method="post">
                    <fieldset>
                        <h4><em>To get started, provide us with the following information:</em></h4>
                        <div class="control-group">
                            <h4 class=alert>By task:</h4>
                            <div class="controls">
                                <label class="checkbox">
                                    Food sorting
                                <input type="checkbox" value="">
                                </label>
                                <label class="checkbox">
                                    After school nutrition program
                                <input type="checkbox" value="">
                                </label>
                                <label class="checkbox">
                                    Summer nutrition program
                                <input type="checkbox" value="">
                                </label>
                                <label class="checkbox">
                                    Pick up and transport
                                <input type="checkbox" value="">
                                </label>
                            </div>
                            <h4 class=alert>By time:</h4>
                            <div class="controls">
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    Monday
                                </label>
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    Tuesday
                                </label>
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    Wednesday
                                </label>
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    Thursday
                                </label>
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    Friday
                                </label>
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    Saturday
                                </label>
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    Sunday
                                </label>
                            </div>
                            <div class="controls">
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    AM 6:30 - 9:30 (3 hrs)
                                </label>
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    AM: 9:00 - 12:00 (3 hrs)
                                </label>
                            </div>
                            <div>
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    PM: 1:00 - 4:00 (3 hrs)
                                </label>
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    PM: 6:00 - 9:00 (3 hrs)
                                </label>
                            </div>
                            <div>
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    Afternoon pickup
                                </label>
                                <label class="checkbox inline">
                                <input type="checkbox" value="">
                                    Evening pickup
                                </label>
                            </div>
                            <h4 class=alert>By Location:</h4>
                            <div>
                                <label for="UserInfo_City">City:</label>
                                <input id="UserInfo_City" name="UserInfo.City" type="text" value="">
                                <label for="UserInfo_Zipcode">Zipcode:</label>
                                <input id="UserInfo_Zipcode" name="UserInfo.Zipcode" type="text" value="">
                            </div>
                            <div>
                                <label for="UserInfo_Distance">Within:</label>
                                <label class="radio inline">
                                <input type="radio" value="">
                                    5 miles
                                </label>
                                <label class="radio inline">
                                <input type="radio" value="">
                                    10 miles
                                </label>
                                <label class="radio inline">
                                <input type="radio" value="">
                                    15 miles
                                </label>
                            </div>
                            <h4 class=alert>By Skill:</h4>
                            <div>
                                <label class="checkbox">
                                    Cooking
                                <input type="checkbox" value="">
                                </label>
                                <label class="checkbox">
                                    Organization
                                <input type="checkbox" value="">
                                </label>
                                <label class="checkbox">
                                    Computer support
                                <input type="checkbox" value="">
                                </label>
                            </div>
                        </div>
                        <input type="submit" value="Find my volunteer opportunity!" class="btn btn-primary" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
